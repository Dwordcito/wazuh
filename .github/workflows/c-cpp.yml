name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install mingw
      run: sudo apt install gcc-mingw-w64 g++-mingw-w64-i686 g++-mingw-w64-x86-64 nsis -y
    - name: make deps
      run: make -C src deps TARGET=winagent -j2
    - name: make
      run: make -C src TARGET=winagent -j2
           cp src\libwazuhext.dll src/data_provider/build/bin/
           cp src\win32\libgcc_s_dw2-1.dll src/data_provider/build/bin/
           cp src\win32\libstdc++-6.dll src/data_provider/build/bin/
           cp src\win32\libwinpthread-1.dll src/data_provider/build/bin/
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: data_provider
        path: src/data_provider
        
  run-on-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: data_provider
          path: C:\build\
      - name: Run Program on Windows
        run: C:\build\build\bin\sysinfo_test_tool.exe



